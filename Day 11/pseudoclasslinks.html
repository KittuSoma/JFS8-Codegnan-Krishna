<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Anchor pseudoclass links</title>
	<style>
		a:link{
			color: green;
		}
		a:visited{
			color: black;
		}
		a:active{
			color: orange;
		}
		a:hover{
			background-color: black;
			color: white;
		}
		
	</style>
</head>
<body>
	<a href="#">link 1</a>
	<br>
	<a href="#">link 2</a>
	<br>
	<a href="#">link 3</a>
	<br>


</body>
</html>
