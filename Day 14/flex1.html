<!DOCTYPE html>
<html>
<head>
	<title>flex-1</title>
	<style>
		.a{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}
		.a div{
			background-color: lightgreen;
			border: solid;
			margin: 5px;
			height: 100px;
			width: 100px;
			text-align: center;
			align-content: center;
		}
	</style>
</head>
<body>
	<div class="a">
    <div>
    	item 1
    </div>
    <div>
    	item 2
    </div>
    <div>
    	item 3
    </div>
    <div>
    	item 4
    </div>
    <div>
    	item 5
    </div>
    <div>
    	item 6
    </div>
    <div>
    	item 7
    </div>
    <div>
    	item 8
    </div>
    <div>
    	item 9
    </div>
    <div>
    	item 10
    </div>
    </div>
</body>
</html>
