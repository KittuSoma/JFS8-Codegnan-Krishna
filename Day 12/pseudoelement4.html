<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		h1::before{
			content: "abc ";
		}
		p::before{
			content: url("https://up.yimg.com/ib/th?id=OIP.5iDG__Y8J6nECv91waPxLgHaHa&pid=Api&rs=1&c=1&qlt=95&w=120&h=120");
		}

			content: " xyz";
		}
	</style>
</head>
<body>
	<h1>Heading 1</h1>
	<p>Paragraph 1</p>
	<h1>Heading 2</h1>
	<p>Paragraph 2</p>

</body>
</html>
