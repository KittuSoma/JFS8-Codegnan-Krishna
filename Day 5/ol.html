<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ordered List</title>
</head>
<body>
	<h1 align="center">Ordered lists</h1>
	<h2>Type-1</h2>
	<ol>
		<li>apple</li>
		<li>apple</li>
		<li>apple</li>
	</ol>
	<h2>Type-2</h2>
	<ol type="A">
		<li>apple</li>
		<li>apple</li>
		<li>apple</li>

		
	</ol>
	<h2>Type-3</h2>
	<ol type="I">
		<li>apple</li>
		<li>apple</li>
		<li>apple</li>
	</ol>	
	<h2>Type-4</h2>
	<ol type="a">
		<li>apple</li>
		<li>apple</li>
		<li>apple</li>
	</ol>
