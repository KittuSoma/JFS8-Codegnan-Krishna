 <!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Details with summary</title>
</head>
<body>
	<details>
		<summary>Alphabets</summary>
		<ul>
			<li>abc</li>
			<li>abc</li>
			<li>abc</li>
			<li>abc</li>
		</ul>
	</details>
	<details open>
		<summary>Numbers</summary>
		<ul type="square">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</details>
</body>
</html>
